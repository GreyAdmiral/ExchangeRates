<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<title>Курсы валют НБ РБ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<script defer class="script" type="text/javascript" src="js/script.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__title">Курсы валют НБ РБ</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__body">
					<div class="main__search" hidden>
						<div class="search__body">
							<input type="text" name="search" id="search" value="" placeholder="поиск: введите название/код валюты" maxlength="115">
							<!-- <button>Поиск</button> -->
						</div>
					</div>
					<div class="money__table">
						<div class="money__item money__item--title">
							<span>Код</span>
							<span>Единиц</span>
							<span>Валюта</span>
							<span>Курс</span>
							<span>Дата</span>
						</div>
					</div>
					<div class="msmessage">
						<div class="msmessage__body">Ваш браузер не поддерживается!</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__body"><span>Чтобы скопировать значение дважды кликните по нему мышью.</span><span>Чтобы открыть/закрыть поиск дважды кликните по названию таблицы.</span><span>Чтобы отсортировать по возрастанию/убыванию дважды кликните по названию столбца.</span></div>
			</div>
		</footer>
	</div>
	<!-- <script type="text/javascript" src="js/snow.js"></script> -->
</body>

</html>
