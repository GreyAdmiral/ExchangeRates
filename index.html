<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<title>Курсы валют НБ РБ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/style.min.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script defer class="script" type="text/javascript" src="js/script.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__title"><span>Курсы валют НБ РБ</span></div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__body">
					<div class="main__search" hidden>
						<div class="search__body">
							<input type="text" name="search" id="search" value=""
								placeholder="поиск: введите название/код валюты" maxlength="115">
						</div>
					</div>
					<div class="money__table">
						<div class="money__item money__item--title">
							<span>Код</span>
							<span>Единиц</span>
							<span>Валюта</span>
							<span>Курс</span>
							<span>Дата</span>
						</div>
					</div>
					<div class="msmessage">
						<div class="msmessage__body">Ваш браузер не поддерживается!</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__body"><span>Чтобы скопировать значение дважды по нему кликните.</span><span>Чтобы
						открыть/закрыть поиск дважды кликните по названию таблицы.</span><span>Чтобы отсортировать по
						возрастанию/убыванию дважды кликните по названию столбца.</span></div>
			</div>
		</footer>
	</div>
	<div class="topbutton transparency">
		<svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
			<path fill="currentColor"
				d="M256 29.816l-231 154v106.368l231-154 231 154V183.816zm0 128.043L105 259.783v90.283l151-101.925 151 101.925v-90.283zm0 112l-87 58.725v67.6l87-58 87 58v-67.6zm0 89.957l-87 58v64.368l87-58 87 58v-64.368z" />
		</svg>
	</div>
	<!-- <script type="text/javascript" src="js/snow.js"></script> -->
</body>

</html>
